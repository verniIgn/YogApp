<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<title>YogApp</title>
	<meta charset="utf-8">
	<meta name="description" content="Q1 YogApp Project">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<!-- CSS link -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- BOOTSTRAP Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>
	<div class="container-fluid">
		<div class="row">
			<header>
				<div class="col-xs-4">
				<h1>Welcome to YogApp!</h1>
					<h3>Here you'll find the best of YouTube's Yoga Content</h3>
				</div>
				<div class="col-xs-8">
					<!-- nav bar here -->
				</div>

			</header>
		</div>
	</div>
 

	<main>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-18">
					<h1>Main Search!</h1>
					<form action="" method="get" id="main-search">
						<label for="key-word">Key Word</label>
						<input type="search" name="key-word" id="key-word">
						<!-- <input type="submit" value="Search!"> -->
						<!-- <button type="submit" value="Search!" class="btn btn-default">Search!</button> -->

					</form>
				</div>
				
			</div>
		</div>



		<h1>Filter your search</h1>
		<!-- This form was built using Boostrap -->
		<form>
  			<div class="form-group">
    			<label for="inputLevel">Chose Your Level</label>
    			<input type="text" class="form-control" id="inputLevel">
 			 </div>
 			 <div class="form-group">
    			<label for="inputLength">Length</label>
    			<input type="number" class="form-control" id="inputLength">
 			 </div>
 			 <div class="form-group">
    			<label for="inputStyle">Style</label>
    			<input type="text" class="form-control" id="inputStyle">
 			 </div>
 			 <div class="form-group">
    			<label for="inputLocation">Location</label>
    			<input type="text" class="form-control" id="inputLocation">
 			 </div>


  			<button type="submit" value="submit" class="btn btn-filtered">Submit(Search!)</button>
			
			</form>
			
			<div id="results" class="container">
				<!-- results  will show here -->
			</div>

	</main>
	

	<footer></footer>

	
		<!-- Google client library + a cxall back function to check if API is ready -->
	<!-- <script src="https://apis.google.com/js/api.js? onload=init"></script> -->
</body>
</html>
