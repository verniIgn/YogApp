<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<title>YogApp</title>
	<meta charset="utf-8">
	<meta name="description" content="Q1 YogApp Project">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<!-- CSS link -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- BOOTSTRAP Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>
	<div class="container-fluid">
		<div class="row">
			<header>
				<div class="col-sm-4">
				<h1>Yog.App</h1>
					<h2>YouTube's Best Yoga Content</h2>
				</div>
				<div class="col-sm-8">
					<!-- nav bar here -->
				</div>

			</header>
		</div>
	</div>
 

	<main>

		<div class="container-fluid main-search">
			<div class="row">
				<div class="col-sm-12">
					<h3>Main Search!</h3>
					<form action="" method="get" id="main-search" autocomplete="on">
					<div class="form-group">
						<label for="key-word">I want Yoga with...  <label>
						<input type="text" class="form-control" id="key-word">
					</div>
					
					
					<div class="form-group">
				    	<label for="select_style">Chose the Yoga Style</label>
				    		<select class="form-control" id="select_style">
				    			<span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>

				      			<option>Hatha</option>
				      			<option>Vinyasa</option>
				      			<option>Ashtanga</option>
				      			<option>Power</option>
				      			<option>bikram</option>
				      			<option>Jivamukti</option>
				      			<option>Iyengar</option>
				      			<option>Anusara</option>
				      			<option>Sivananda</option>
				      			<option>Viniyoga</option>
				      			<option>Kundalini</option>
				      			<option>Yin</option>
				      			<option>Integrative Yoga Therapy (IYT)</option>
				      			<option>Restorative</option>
				    		</select>
				  	</div>


					<!-- <div class="form-group">	
						<label for="style">Style</label>
						<input type="text" class="form-control" id="style">
					</div>
					 -->


					<div class="form-group">
						<label for="level">Level</label>
						<input type="text" class="form-control" id="level">
					</div>
					<div class="form-group">
						<label for="length">Length</label>
						<input type="text" class="form-control" id="length">
					</div>
					<div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location">
					</div>

					<button type="search" value="search" class="btn btn-search">Find!</button>


					</form>
				</div>
				
			</div>
		</div>


			
			<div id="results" class="container">
				<!-- results  will show here -->
			</div>

	</main>
	

	<footer></footer>

	
</body>
</html>
