    <main>
        <div class="container-fluid main-search">
            <div class="row">
                <div class="col-sm-4 override">
                    <div class="searchTitle">
                        <h3>Search your Video:</h3>
                    </div>
                    <form action="" method="get" id="main-search" autocomplete="on">
                        <div class="form-group">
                            <label for="key-word">I want Yoga with...</label>
                            <input type="text" class="form-control" id="key-word" placeholder="Enter any key-word...">
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect1">Style</label>
                            <select class="form-control" id="exampleSelect1">
                                <option selected>Choose an Style</option>
                                <option>Hatha</option>
                                <option>Vinyasa</option>
                                <option>Ashtanga</option>
                                <option>Power</option>
                                <option>Bikram</option>
                                <option>Jivamukti</option>
                                <option>Iyengar</option>
                                <option>Anusara</option>
                                <option>Sivananda</option>
                                <option>Viniyoga</option>
                                <option>Kundalini</option>
                                <option>Yin</option>
                                <option>Integrative</option>
                                <option>Restorative</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="selectLevel">Level</label>
                            <select class="form-control" id="selectLevel">
                                <option selected>Choose...</option>
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="selectLength">Video Length</label>
                            <select class="form-control" id="selectLength">
                                <option selected>Any, Long(+20m) - Mediun(4-20m) - Short(>4m)</option>
                                <option>Any</option>
                                <option>Long</option>
                                <option>Medium</option>
                                <option>Short</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter your city's name...">
                        </div>
                        <div class="form-group">
                            <label for="radius">Radius</label>
                            <input type="text" class="form-control" id="radius" placeholder="">
                        </div>
                        <button type="search" value="search" class="btn btn-search" autofocus="">Find!</button>
                    </form>
                </div>
                <div class="col-sm-8">
                    <div id="results" class="container-fluid">
                        <!-- results  will show here -->
                    </div>
                </div>
                <div class="container-fluid" id="displayStyle">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- display style here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
